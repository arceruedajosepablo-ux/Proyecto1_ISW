<!DOCTYPE html>
<html lang="es">
<!-- 
    Página de inicio de sesión - simple y al grano
    Los usuarios ingresan su email y contraseña para acceder al sistema
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Licu Rides</title>
    <link rel="stylesheet" href="./CSS/styleLogin.css">
    <link rel="icon" href="./imagenes/icon.png">
</head>
<body>
    <div class="container">
        <!-- Logo del sistema para que se vea bonito -->
        <img src="./imagenes/logo.png" alt="Logo de Licu Rides" class="logo">
        
        <!-- Formulario básico de login - nada complicado -->
        <form action="./api/login.php" method="POST">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
        </form>
    </div>
</body>
</html>
