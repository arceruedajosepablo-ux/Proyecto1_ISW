<!DOCTYPE html>
<html lang="es">
<!-- 
    Formulario de registro para nuevos usuarios
    Aquí la gente se registra como conductor o pasajero
    Incluye validaciones para cédula costarricense y todo
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="./CSS/styleRegi.css">
    <link rel="icon" href="./imagenes/icon.png">
</head>

<body>
    <div class="container">
        <form class="register-form" action="./api/register.php" method="POST" enctype="multipart/form-data" onsubmit="return validarFormulario()">
            <h2>Registro de Usuario</h2>

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellidos</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{8,15}" required>

            <label for="cedula">Cédula</label>
            <div class="cedula-section">
                <input type="text" id="cedula" name="cedula" placeholder="#-####-####" required>
                <select id="tipo-cedula" name="tipo-cedula" required onchange="cambiarFormatoCedula()">
                    <option value="nacional">Nacional</option>
                    <option value="extranjero">Extranjero</option>
                </select>
            </div>

            <label for="fecha_nacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">

            <label for="role">Tipo de usuario</label>
            <select id="role" name="role" required>
                <option value="passenger">Pasajero</option>
                <option value="driver">Chofer</option>
            </select>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="foto">Fotografía</label>
            <input type="file" id="foto" name="foto" accept="image/*">

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <label for="password2">Confirmar Contraseña</label>
            <input type="password" id="password2" name="password2" required>

            <button type="submit">Registrarse</button>

            <!-- Botón para regresar al inicio de sesión -->
            <div class="back-to-login">
                <a href="./login.html" class="button">Regresar al inicio</a>
            </div>
        </form>


    </div>

    <script src="./JS/scripts.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", cambiarFormatoCedula);
    </script>
</body>

</html>
