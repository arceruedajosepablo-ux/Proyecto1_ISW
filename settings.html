<!DOCTYPE html>
<html lang="es">
<!-- 
    Página de configuración donde los usuarios pueden actualizar sus datos personales
    Aquí pueden cambiar nombre, teléfono, foto de perfil, etc.
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Licu Rides</title>
    <link rel="stylesheet" href="/CSS/styleSettings.css">
    <link rel="icon" href="/imagenes/icon.png">
</head>
<body>
    <div class="container">
        <header>
            <img src="/imagenes/logo.png" alt="Licu Rides Logo" class="logo">
            <h1>Configuración de Cuenta</h1>
        </header>

        <div class="settings-form">
            <h2>Datos Personales</h2>
            <!-- Formulario para que los usuarios actualicen su información -->
            <form id="userSettingsForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>

                <div class="form-group">
                    <label for="cedula">Cédula</label>
                    <input type="text" id="cedula" name="cedula" required>
                </div>

                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>

                <div class="form-group">
                    <label for="foto">Foto de Perfil</label>
                    <input type="file" id="foto" name="foto" accept="image/*">
                    <div id="currentPhoto" class="current-photo"></div>
                </div>

                <div class="password-section">
                    <h3>Cambiar Contraseña</h3>
                    <div class="form-group">
                        <label for="currentPassword">Contraseña Actual</label>
                        <input type="password" id="currentPassword" name="currentPassword">
                    </div>
                    
                    <div class="form-group">
                        <label for="newPassword">Nueva Contraseña</label>
                        <input type="password" id="newPassword" name="newPassword">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Nueva Contraseña</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Guardar Cambios</button>
                    <a href="dashboard.php" class="btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Verificar sesión
                const authRes = await fetch('/api/auth.php');
                if (!authRes.ok) throw new Error('No autorizado');
                const authData = await authRes.json();
                if (!authData.logged_in) {
                    window.location.href = '/login.html';
                    return;
                }

                // Cargar datos del usuario
                const userRes = await fetch('/api/user.php');
                if (!userRes.ok) throw new Error('Error cargando datos');
                const userData = await userRes.json();

                // Rellenar el formulario
                document.getElementById('nombre').value = userData.nombre || '';
                document.getElementById('apellido').value = userData.apellido || '';
                document.getElementById('cedula').value = userData.cedula || '';
                document.getElementById('fecha_nacimiento').value = userData.fecha_nacimiento || '';
                document.getElementById('email').value = userData.email || '';
                document.getElementById('telefono').value = userData.telefono || '';

                // Mostrar foto actual si existe
                if (userData.foto) {
                    const currentPhoto = document.getElementById('currentPhoto');
                    currentPhoto.innerHTML = `<img src="/${userData.foto}" alt="Foto de perfil actual" class="profile-photo">`;
                }

            } catch (error) {
                console.error('Error:', error);
                alert('Error cargando datos de usuario');
            }

            // Manejar envío del formulario
            document.getElementById('userSettingsForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                formData.append('action', 'update');

                // Manejar cambio de contraseña
                if (formData.get('currentPassword')) {
                    if (formData.get('newPassword') !== formData.get('confirmPassword')) {
                        alert('Las contraseñas nuevas no coinciden');
                        return;
                    }

                    try {
                        const passRes = await fetch('/api/user.php', {
                            method: 'POST',
                            body: new FormData(Object.assign({}, {
                                action: 'change_password',
                                current: formData.get('currentPassword'),
                                new: formData.get('newPassword')
                            }))
                        });
                        
                        if (!passRes.ok) {
                            alert(await passRes.text() || 'Error cambiando contraseña');
                            return;
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Error cambiando contraseña');
                        return;
                    }
                }

                try {
                    const res = await fetch('/api/user.php', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await res.json();
                    if (result.success) {
                        alert('Datos actualizados correctamente');
                        window.location.href = '/index.html';
                    } else {
                        alert(result.error || 'Error actualizando datos');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error de conexión');
                }
            });
        });
    </script>
</body>
</html>
